<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
    <title> Yugioh</title>
</head>
<body>
    <h1>Yugioh</h1>
    <div class="textupdates" id="textUpdates">
        Lets Battle!


    </div> 

    <div class="buttonbox" id="begin">
        <button alt="start" id="start">start</button>
    </div>
    <div class="buttonbox hidden" id="buttonBox">
        <button alt="attack" id="attack">Attack</button>
        <button alt="defend" id="defend">Defend</button>
    </div>
    <table>
        <tr>
            <th id="phand">             
                Your Hand
            </th>
            <th id="dhand">
                Computer's Hand
            </th>
        </tr>
        <tr>
            <td id="pcards">No cards dealt yet</td>
            <td id="dcards">No cards dealt yet</td>

        </tr> 
    </table>
    <div id="tracker" class="buttonbox">
        <p>Wins: 0 Draws: 0 Losses: 0</p>
    </div>
    <div class="buttonbox">
        <p><span class="bold" >simple strategy suggestion: </span></p>       
        <span id="choice" class="bold redcard"></span>
        <!--<br />
        <br />
        <img src="img/stratchart.png" />-->
    </div>



<script></script>
</body>

</html>
