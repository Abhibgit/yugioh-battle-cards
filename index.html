<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Yugioh</title>
    <link href="css/Project1.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <h1>Yugioh</h1>
    <script defer src="js/Project1.js"></script>
    <!-- <div style="background-image: url('img_girl.jpg');"></div> -->
        <div class="container">
          <div class="Header">
            <h2 id="gameAnnouncement">"Are you ready?"</h2>
            <button alt="start" id="start">Start</button>
            <button alt="reset" id="reset">Reset</button>
          </div>
          <div class="Opponent">
            <div class="compHealth" id="compHealth">Kaiba Health</div>
            <div class="compAttack" id="compAttack">Kaiba Attack</div>
            <img src="images/Background1.jpg" width="240" height="390" id="oppCard">
            <div class="buttonbox" id="compControls">
              <button alt="cAttack" id="cAttack">Attack</button>
              <!-- <button alt="cDefend" id="cDefend">Defend</button> -->
            </div>
          </div>

          <div class="Player">
            <div class="playerHealth" id="playerHealth">Player Health</div>
            <div class="playerAttack" id="playerAttack">Player Attack</div>
            <img src="/images/Background2.jpg" width="240" height="390" id="playerCard">
            <div class="buttonbox" id="playerControls">
              <button alt="pAttack" id="pAttack">Attack</button>
              <!-- <button alt="pDefend" id="pDefend">Defend</button> -->
          </div>
        </div>
  </body>
</html>
